<!DOCTYPE html>
<html>
<head>
    <style>
        .row {
            display: flex;
            align-items: center;
        }
        #video-stream {
            width: 20vw;
            height: 15vw;
            border: 1px solid black;
            margin-left: 5vw;
            margin-right: 5vw;
        }
        #image-feed {
            width: 20vw;
            height: 15vw;
            border: 1px solid red;
            margin-left: 0vw;
            margin-right: 5vw;
        }
        .text-box {
            width: 20vw;
            height: 10vw;
            /* margin: 0 1vw; */
            align-items: center; /* vertically align text */
            justify-content: center; /* horizontally align text */
            font-size: 5vw; /* Add this line */
            margin-left: 0vw;
            margin-right: 5vw;
        }
        .button {
            width: 20vw;
            height: 10vw;
            align-items: center; /* vertically align text */
            justify-content: center; /* horizontally align text */
            font-size: 3vw; /* Add this line */
            margin-left: 0vw;
            margin-right: 5vw;
        }
        hr.top{
            border: 0;
            height: 0.15vw;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
            margin-top: 10vw;
            margin-bottom: 2vw;
        }
        hr.middle {
            border: 0;
            height: 0.15vw;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
            margin-top: 2vw;
            margin-bottom: 2vw;
        }
        hr.bottom {
            border: 0;
            height: 0.15vw;
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0), rgba(0, 0, 255, 0.75), rgba(0, 0, 255, 0)); /* Change color to blue */
            margin-top: 2vw;
            margin-bottom: 3vw;
        }
    </style>
</head>
<body>
    <hr class="top">
    <div class="row"> <!-- This is the horizontal line -->
        <img id="video-stream" src="/video_stream" />
        <img id="image-feed" src="/image_feed" />
        <input type="text" class="text-box" placeholder="00000">
        <button type="button" class="button"> Confirm</button>
    </div>
    <hr class="middle"> 
    <div class="row">
        <img id="video-stream" src="/video_stream" />
        <img id="image-feed" src="/image_feed" />
        <input type="text" class="text-box" placeholder="00000">
        <button type="button" class="button"> Confirm</button>
    </div>
    <hr class="bottom"> 
</body>
</html>
